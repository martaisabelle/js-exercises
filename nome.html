<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Bom dia!</title>
</head>
<body>
    <script>
        // Cria uma variável para armazenar o nome digitado pelo usuário
        var nome;

        // Usa o prompt para receber o nome
        nome = prompt("Digite seu nome");

        // Exibe a mensagem de bom dia com o nome digitado
        alert("Bom Dia " + nome + "!");
    </script>
</body>
</html>

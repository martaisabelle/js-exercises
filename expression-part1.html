<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando expressões - parte 1</title>
</head>
<body>
    <script> 
        /*
        Faça um programa que cria um conjunto de variáveis e considere ela com os seguintes valores:
        a = 1.5, c = 2, d = 3.
        Depois determine e exiba o valor da seguinte expressão:
        a(c + d)
        */
    
        var a = 1.5;
        var c = 2;
        var d = 3;

        // Calcula a expressão a(c + d)
        var resultado = a * (c + d);

        // Mostra o resultado
        alert(resultado);
    </script>
</body>
</html>

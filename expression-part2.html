<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando expressões - parte 2</title>
</head>
<body>
    <script>
        /*
        Considerando os seguintes valores para as variáveis a = 1.5, c = 2, d= 3. Implemente um programa que determine e exiba o valor das seguinte expressão (note que ela não tem os parênteses):
        ac + d
        */

        var a = 1.5;
        var c = 2;
        var d = 3;

        var resultado = a * c + d;

        alert(resultado);

        </script>
</body>
</html>

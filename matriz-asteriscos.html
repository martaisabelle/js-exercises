<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de asteriscos</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Digite o valor de N:"));

        if (n > 0) {
        let linha = "";
        for (let i = 0; i < n; i++) {
        linha += "* ";
        }

        for (let i = 0; i < n; i++) {
        console.log(linha.trim());
        }
        } else {
        console.log("O valor deve ser maior que zero.");
        } 
    </script>
</body>
</html>

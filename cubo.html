<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimindo uma mensagem com um valor</title>
</head>
<body>
    <script>
        /*
        Crie uma variável chamada x e outra chamada resultado.
        Armazene em x o valor 5. Calcule resultado como sendo o cubo de x.
        Na hora de imprimir a resposta escreva a seguinte:
        alert("o cubo: " + resultado);
        Note que existe um espaço entre os ":" e as aspas.
        */
        var x = 5;
        var resultado = x * x * x;
        alert("o cubo: " + resultado);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando expressões - parte 3</title>
</head>
<body>
    <script>
        /*
        Considere os seguintes valores para as variáveis a = 1.5, b = 4, c = 2, d = 3. 
        Implemente um programa que determine e exiba os valores da seguinte expressão:
        a(c + d) / b
        */
        var a = 1.5;
        var b = 4;
        var c = 2;
        var d = 3;

        var resultado = (a * (c + d)) / b;

        alert(resultado);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Crescimento Populacional</title>
</head>
<body>
  <script>
    // Entrada de dados
    let popA = parseFloat(prompt("População da cidade A:"));
    let taxaA = parseFloat(prompt("Crescimento de A (%):"));
    let popB = parseFloat(prompt("População da cidade B:"));
    let taxaB = parseFloat(prompt("Crescimento de B (%):"));

    let anos = 0;

    // Enquanto A for menor que B
    while (popA < popB) {
      popA += popA * (taxaA / 100);
      popB += popB * (taxaB / 100);
      anos++;
    }

    // Saída
    console.log(anos);
  </script>
</body>
</html>
